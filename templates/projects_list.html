<div id="company-projects">
    
    <ul id="projects-list">
        {% for project in projects %}
        <li>
            <a href="#" class="project-link" data-project="{{ project }}" data-company="{{ company_name }}">{{ project }}</a>
            <div>
                <button class="edit-project" data-project="{{ project }}" data-company="{{ company_name }}">Edit</button>
                <button class="delete-project" data-project="{{ project }}" data-company="{{ company_name }}">Delete</button>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!-- New Project Form -->
    <div id="new-project-form" style="margin-top: 20px;">
        <h3>Create New Project</h3>
        <form>
            <input type="text" id="project_name" name="project_name" placeholder="Project Name" required>
            <input type="submit" value="Create Project">
        </form>
    </div>
</div>
