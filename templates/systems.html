{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
    }

    .form-container {
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        margin-bottom: 10px;
        font-weight: bold;
    }

    form input[type="text"], form input[type="number"], form select {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    form input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #0056b3;
    }

</style>

<nav>
    <ul>
        <li><a href="{{ url_for('vendors_bp.vendors') }}">Vendors</a></li>
        <li><a href="{{ url_for('vendors_bp.materials') }}">Materials</a></li>
        <li><a href="{{ url_for('vendors_bp.coatings') }}">Coating Systems</a></li>
        <li><a href="{{ url_for('vendors_bp.products') }}">Products</a></li>
        <li><a href="{{ url_for('vendors_bp.systems') }}">Systems</a></li>
    </ul>
</nav>

<div id="main-container">
    <div id="left-section">
        <h2>Create System</h2>
        <form method="POST">
            {% for product in products %}
            <div>
                <input type="checkbox" name="selected_products" value="{{ product[1] }} - {{ product[2] }} - {{ product[3] }} - {{ product[4] }}">
                {{ product[1] }} - {{ product[2] }} - {{ product[3] }} ({{ product[4] }} per unit)
            </div>
            {% endfor %}
            <input type="submit" value="Create System">
        </form>
    </div>
</div>
{% endblock %}
