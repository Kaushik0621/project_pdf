{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
    }

    .form-container {
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        margin-bottom: 10px;
        font-weight: bold;
    }

    form input[type="text"], form input[type="number"], form select {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    form input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #0056b3;
    }

</style>

<nav>
    <ul>
        <li><a href="{{ url_for('vendors_bp.vendors') }}">Vendors</a></li>
        <li><a href="{{ url_for('vendors_bp.materials') }}">Materials</a></li>
        <li><a href="{{ url_for('vendors_bp.coatings') }}">Coating Systems</a></li>
        <li><a href="{{ url_for('vendors_bp.products') }}">Products</a></li>
        <li><a href="{{ url_for('vendors_bp.systems') }}">Systems</a></li>
    </ul>
</nav>

<div id="main-container">
    <div id="left-section">
        <h2>Materials and Coatings</h2>
        <table>
            <tr>
                <th>Material Name</th>
                <th>Coating Name</th>
            </tr>
            {% for material in materials %}
            <tr>
                <td>{{ material[1] }}</td>
                <td>{{ material[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="right-section">
        <h3>Create New Material</h3>
        <form method="POST">
            <label for="material_name">Material Name:</label>
            <input type="text" name="material_name" required>
            
            <label for="coating_name">Coating Name:</label>
            <select name="coating_name" required>
                {% for coating in coatings %}
                <option value="{{ coating[1] }}">{{ coating[1] }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
