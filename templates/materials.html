{% extends 'base.html' %}
{% block content %}
<style>
    /* Specific styles for the vendors navigation bar */
    .vendors-nav {
        background-color: #1f5da4; /* Entire navigation bar green */
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 0px; /* Adds space between nav and content */
    }

    .vendors-nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 0;
    }

    .vendors-nav ul li {
        display: inline-block; /* Ensure each list item is treated as a block */
        flex-grow: 1; /* Make sure each item takes equal space */
        text-align: center; /* Center text */
    }

    .vendors-nav ul li a {
        display: block; /* Make the link cover the full area */
        text-decoration: none;
        color: white; /* White text color for contrast */
        padding: 5px 5px; /* Add padding to ensure clickable area is larger */
        font-weight: bold;
        border-radius: 0px;
        background-color: 1f5da4; /* Green background for the links */
        transition: background-color 0.3s ease;
    }

    .vendors-nav ul li a:hover {
        background-color: #144884; /* Darker green on hover */
    }

    /* Optional: Adjust the active link style */
    .vendors-nav ul li a.active {
        background-color: #218838; /* Darker green for active link */
        font-weight: bold;
    }
    #main-container {
        display: flex;
        gap: 20px;
    }

    #left-section, #right-section {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #left-section {
        flex: 2;
    }

    #right-section {
        flex: 1;
    }

    #right-section ul {
        list-style-type: none;
        padding: 0;
    }

    #right-section ul li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f8f9fa;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    #right-section ul li:hover {
        background-color: #e9ecef;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

    table th {
        background-color: #f2f2f2;
    }
</style>
<nav class="vendors-nav">
    <ul>
        <li><a href="{{ url_for('vendors_bp.vendors') }}">Vendors</a></li>
        <li><a href="{{ url_for('vendors_bp.materials') }}">Materials</a></li>
        <li><a href="{{ url_for('vendors_bp.coatings') }}">Coating Systems</a></li>
        <li><a href="{{ url_for('vendors_bp.products') }}">Products</a></li>
        <li><a href="{{ url_for('vendors_bp.systems') }}">Systems</a></li>
    </ul>
</nav>

<div id="main-container">
    <div id="left-section">
        <h2>Materials and Coatings</h2>
        <table>
            <tr>
                <th>Material Name</th>
                <th>Coating Name</th>
            </tr>
            {% for material in materials %}
            <tr>
                <td>{{ material[1] }}</td>
                <td>{{ material[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="right-section">
        <h3>Create New Material</h3>
        <form method="POST">
            <label for="material_name">Material Name:</label>
            <input type="text" name="material_name" required>
            
            <label for="coating_name">Coating Name:</label>
            <select name="coating_name" required>
                {% for coating in coatings %}
                <option value="{{ coating[1] }}">{{ coating[1] }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
